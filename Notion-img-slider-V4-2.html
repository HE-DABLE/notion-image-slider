<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Notion Slider</title>
    <style>
        /* 기본 스타일 리셋 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* 문서 전체에 투명 배경 적용 */
        html, body {
            width: 100%;
            height: auto;
            overflow: hidden;
            background: transparent;
            margin: 0;
            padding: 0;
        }
        
        /* 메인 컨테이너 - 이미지만 포함하고 여백 없음 */
        .image-container {
            width: 100%;
            display: block;
            position: relative;
            padding: 0;
            margin: 0;
            line-height: 0; /* 중요: 이미지 아래 여백 제거 */
            font-size: 0; /* 중요: 텍스트 요소가 여백을 만들지 않도록 */
        }
        
        /* 이미지 자체 스타일 */
        .current-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            margin: 0;
            padding: 0;
        }
        
        /* 하단 컨트롤 */
        .controls {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background: transparent;
            line-height: normal;
            font-size: 16px;
            z-index: 10;
        }
        
        /* 도트 스타일 */
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.2);
            margin: 0 4px;
            cursor: pointer;
            padding: 0;
        }
        
        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <!-- 단순화된 이미지 컨테이너, 여백을 최소화 -->
    <div class="image-container">
        <img class="current-image" src="https://he-dable.github.io/notion-image-slider/images/Benefit-img-widget_250321-a.jpg" alt="슬라이드 이미지">
        
        <!-- 컨트롤은 이미지 내부에 위치 -->
        <div class="controls">
            <div class="dot active" onclick="changeSlide(0)"></div>
            <div class="dot" onclick="changeSlide(1)"></div>
            <div class="dot" onclick="changeSlide(2)"></div>
        </div>
    </div>

    <script>
        // 이미지 URL 배열
        const imageUrls = [
            "https://he-dable.github.io/notion-image-slider/images/Benefit-img-widget_250321-a.jpg",
            "https://he-dable.github.io/notion-image-slider/images/Benefit-img-widget_250321-b.jpg",
            "https://he-dable.github.io/notion-image-slider/images/Benefit-img-widget_250321-c.jpg"
        ];
        
        // 현재 이미지 인덱스
        let currentIndex = 0;
        
        // 이미지 요소와 도트 버튼들
        const imageElement = document.querySelector('.current-image');
        const dots = document.querySelectorAll('.dot');
        
        // 슬라이드 변경 함수
        function changeSlide(index) {
            // 인덱스 업데이트
            currentIndex = index;
            
            // 이미지 변경
            imageElement.src = imageUrls[currentIndex];
            
            // 도트 상태 업데이트
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }
        
        // 자동 슬라이드 기능
        let slideInterval = setInterval(() => {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            changeSlide(currentIndex);
        }, 5000);
        
        // 마우스 오버 시 자동 슬라이드 중지
        document.querySelector('.image-container').addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        // 마우스 아웃 시 자동 슬라이드 재개
        document.querySelector('.image-container').addEventListener('mouseleave', () => {
            slideInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % imageUrls.length;
                changeSlide(currentIndex);
            }, 5000);
        });
        
        // 노션 iframe 크기 최적화를 위한 메시지
        window.addEventListener('load', function() {
            // 이미지 로드 후 실제 높이 계산
            imageElement.onload = function() {
                // 부모 프레임에 높이 정보 전달
                if (window.parent) {
                    window.parent.postMessage({
                        height: imageElement.offsetHeight,
                        type: 'resize-iframe'
                    }, '*');
                }
            };
        });
    </script>
</body>
</html>
