<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notion-image-slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .slider-container {
            width: 768px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 0;
            /* 그림자 제거 */
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 1024px;
        }
        
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .dots-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .active, .dot:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://he-dable.github.io/notion-image-slider/images/Benefit-img-widget_250321-a.jpg" alt="슬라이드 1">
            </div>
            <div class="slide">
                <img src="https://he-dable.github.io/notion-image-slider/images/Benefit-img-widget_250321-a.jpg" alt="슬라이드 2">
            </div>
            <div class="slide">
                <img src="https://he-dable.github.io/notion-image-slider/images/Benefit-img-widget_250321-a.jpg" alt="슬라이드 3">
            </div>
            <div class="slide">
                <img src="https://he-dable.github.io/notion-image-slider/images/Benefit-img-widget_250321-a.jpg" alt="슬라이드 4">
            </div>
        </div>
        
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const slideCount = document.querySelectorAll('.slide').length;
        const dots = document.querySelectorAll('.dot');
        
        // 초기 활성 도트 설정
        updateActiveDot();
        
        // 슬라이드 위치 업데이트 함수
        function updateSlidePosition() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        
        // 활성 도트 업데이트 함수
        function updateActiveDot() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }
        
        // 특정 슬라이드로 이동 함수
        function currentSlide(index) {
            currentIndex = index;
            updateSlidePosition();
            updateActiveDot();
        }
        
        // 자동 슬라이드 기능
        let interval = setInterval(() => {
            currentIndex = (currentIndex + 1) % slideCount;
            updateSlidePosition();
            updateActiveDot();
        }, 5000);
        
        // 마우스 호버 시 자동 슬라이드 정지
        document.querySelector('.slider-container').addEventListener('mouseenter', () => {
            clearInterval(interval);
        });
        
        // 마우스 이탈 시 자동 슬라이드 재개
        document.querySelector('.slider-container').addEventListener('mouseleave', () => {
            interval = setInterval(() => {
                currentIndex = (currentIndex + 1) % slideCount;
                updateSlidePosition();
                updateActiveDot();
            }, 5000);
        });
    </script>
</body>
</html>
